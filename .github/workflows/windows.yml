name: Github_CI
on:
  push:
  workflow_dispatch:
jobs:
   build-windows:
      runs-on: ${{ matrix.os }}
      strategy:
        fail-fast: false
        matrix:
          build_type: ["Debug", "Release"]
          os: ["windows-2022", "windows-latest"]
          static: ["true","false"]

      steps:
      -  uses: actions/checkout@v1
      -  name: Setup 
         shell: bash
         run: env
      -  name: install boost
         shell: bash
         run: |
            choco install -y boost-msvc-14.3 --version 1.74.0
            echo "BOOST_ROOT=C:/local/boost_1_74_0" >> $GITHUB_ENV     
      -  name: Compile
         run: |
            cd build
            cmake .. -A x64 -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DSTATIC_RUNTIME:BOOL=${{matrix.static}} -DLCC_PROJECT_NAME:STRING=test -DCMAKE_INSTALL_PREFIX=C:/licensecc
            cmake --build . --target install --config ${{ matrix.build_type }}
         shell: bash
      -  name: Test
         run: |
            cd build 
            ctest -C ${{ matrix.build_type }}
         shell: bash
         env:
            CTEST_OUTPUT_ON_FAILURE: 1
            VIRTUAL_ENV: VM
      -  name: Inspector
         run: C:/licensecc/bin/test/lccinspector.exe
         shell: bash
      - name: On Failure print logs
        if: ${{ failure() }}
        run: |
           type $env:temp/open-license.log

 
